<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Simon</title>
  </head>
  <body>
    <div class="storage">
      <div class="game-container">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div>
      </div>
      <div class="message"></div>
      <div id="show-score">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="show-level">
        <p>Current level: <span id="level">1</span></p>
      </div>
      <div id="game-over-message">
        <p>Game over! get good next time</p>
      </div>

      <button id="start-button">Start Game</button>
    </div>
  </body>
</html>
